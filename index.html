<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <script src="docxtemplater.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;700;900&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  
    <title>BMF Attorneys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>


<body>
  
    <div id="navigation"> 
        <h4 id="h4Id">
           BMF Attorneys
        </h4>
    </div>

    <div class="whole-screen" >
        <center>
            <div  id="all-contracts" class="" ></div>   
        </center>
    </div>
    
    <div class=" form-popup container" id="myForm">
        
       <div class="formSize">
        <span class="closebtn" onclick="closeForm()">Cancel</span> 
        <form id="cotract-fields" >
            <div class="form-group  mb-4">
                <input type="text" id="clientname" class="form-control" placeholder="Enter client's name" required>
            </div>
            
            <div class="form-group mb-4">

                <div class="row" >
                    <div class="col">
                        <input type='date'  data-date-format="MM/DD/YYYY" placeholder="Start Date" class="form-control" id="datePicker1" />
                    </div>

                    <div class="col">
                        <input type='date' data-date-format="MM/DD/YYYY" placeholder="End Date"  class="form-control" id="datePicker2" />
                    </div>

                </div>
            </div>
            <div class="form-group  mb-4">
                <input type="double" id="servicecost" class="form-control" placeholder="Enter Service Cost" required>
            </div>
        
            <div class="form-group mb-4">
                <textarea class="form-control" placeholder="Enter Service description" id="service_name" rows="3" required></textarea>
              </div>
 
          </form>
          <button class="btn btn-primary" onclick="createFunc()">Create Contract</button>
       </div>
    </div>


    <div class="add-btn">
        <button id="addBtn" value="Reset" type="submit" class="btn btn-primary mb-5" onclick="openForm()">Add Contract</button>
    </div>

   

</body>


</html>
