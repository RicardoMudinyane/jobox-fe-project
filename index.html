    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;700;900&display=swap" rel="stylesheet">

<body>
    <form>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter client's name">
        </div>
        
        <div class="form-group">
            <div class="row" >
                <div class="col">
                  <input type="datetime" class="form-control" placeholder="Start Date">
                </div>
                <div class="col">
                  <input type="datetime" class="form-control" placeholder="End Date">
                </div>
              </div>
        </div>

    
        <div class="form-group">
            <textarea class="form-control"  placeholder="Enter Service description" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Create Contract</button>
      </form>

</body>
